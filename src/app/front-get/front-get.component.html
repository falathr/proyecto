
<mat-dialog-content class="mat-typography">
  <section class="container">
    <div class="main">
      <h1 class="mb-3 subtitle">LISTA DE PERSONAS</h1>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th class="ps-2">Acción</th>
            <th class="ps-2">Nombre</th>
            <th class="ps-2">Telefono</th>
            <th class="ps-2">Email</th>
            <th class="ps-2">Dirección</th>
            <th class="ps-2">Departamento</th>
            <th class="ps-2">Código Postal</th>
            <th class="ps-2">País</th>
            <th class="ps-2">Ciudad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>
              <button mat-mini-fab color="write" (click)="borrarPersona(persona.id)">
                <mat-icon>delete_forever</mat-icon>
              </button>
              <button mat-mini-fab color="write" (click)="modificarPersona(persona.id, persona.nombre, persona.telefono,persona.email)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
            <td class="ps-2">{{persona.nombre}}</td>
            <td class="ps-2">{{persona.telefono}}</td>
            <td class="ps-2">{{persona.email}}</td>
            <td class="ps-2" ul>
              <ul>
                <li *ngFor="let address of persona.address">{{address.direccion}}</li>
              </ul>
            </td>
            <td class="ps-2" ul>
              <ul>
                <li *ngFor="let address of persona.address">{{address.departamento}}</li>
              </ul>
            </td>
            <td class="ps-2" ul>
              <ul>
                <li *ngFor="let address of persona.address">{{address.codigoPostal}}</li>
              </ul>
            </td>
            <td class="ps-2" ul>
              <ul>
                <li *ngFor="let address of persona.address">{{address.pais}}</li>
              </ul>
            </td>
            <td class="ps-2" ul>
              <ul>
                <li *ngFor="let address of persona.address">{{address.ciudad}}</li>
              </ul>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div class="row btn-container">
    <div class="col btn-adicionar">
      <button id="boton" mat-button mat-dialog-close class="btn btn-danger">
        Cerrar
      </button>
    </div>
  </div>
</mat-dialog-actions>
