<div class="text-center">
  <h2>Actualizar Persona</h2>
</div>

<mat-dialog-content class="mat-typography">
  <section>
    <div class="main">
      <form [formGroup]="agregarPersona" class="main-form">
        <div class="row mb-4">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
            <span class="alert alert-danger editarAlerta"
              *ngIf="pNombre?.hasError('required')&&(pNombre?.dirty || pNombre?.touched)">
              {{alert().required.message}}
            </span>
            <span class="alert alert-danger editarAlerta" *ngIf="pNombre?.hasError('pattern')&&(pNombre?.dirty || pNombre?.touched)">
              {{alert().patterN.message}}
            </span>
          </div>
          <div class="col">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" id="telefono" class="form-control" formControlName="telefono">
            <span class="alert alert-danger editarAlerta"
              *ngIf="telefono?.hasError('required')&&(telefono?.dirty || telefono?.touched)">
              {{alert().required.message}}
            </span>
            <span class="alert alert-danger editarAlerta"
              *ngIf="telefono?.hasError('pattern')&&(telefono?.dirty || telefono?.touched)">
              {{alert().patterL.message}}
            </span>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <span class="alert alert-danger editarAlerta" *ngIf="email?.hasError('required')&&(email?.dirty || email?.touched)">
              {{alert().required.message}}
            </span>
            <span class="alert alert-danger editarAlerta" *ngIf="email?.hasError('email')&&(email?.dirty || email?.touched)">
              {{alert().email.message}}
            </span>
          </div>
          <div class="col">
            <label for="street" class="form-label">Dirección</label>
            <input type="text" id="street" class="form-control" formControlName="street">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" id="city" class="form-control" formControlName="city">
          </div>
          <div class="col">
            <label for="state" class="form-label">Departamento</label>
            <input type="text" id="state" class="form-control" formControlName="state">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <label for="postalCode" class="form-label">Código Postal</label>
            <input type="text" id="postalCode" class="form-control" formControlName="postalCode">
          </div>
          <div class="col">
            <label for="country" class="form-label">País</label>
            <input type="text" id="country" class="form-control" formControlName="country">
          </div>
        </div>
        <div *ngIf="this.capturarRol.roll ==2  else estudiante ">
          <div class="row mb-4">
            <div class="col">
              <label for="salario" class="form-label">Salario</label>
              <input type="text" id="salario" class="form-control" formControlName="salario">
            </div>
          </div>
        </div>
        <ng-template #estudiante>
          <div class="row mb-4">
            <div class="col">
              <label for="codigoEstudiante" class="form-label">Codigo del Estudiante</label>
              <input type="text" id="codigoEstudiante" class="form-control" formControlName="codigoEstudiante">
            </div>
            <div class="col">
              <label for="promedio" class="form-label">Promedio</label>
              <input type="text" id="promedio" class="form-control" formControlName="promedio">
            </div>
          </div>
        </ng-template>
      </form>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div class="row btn-container">
    <div class="col btn-opciones">
      <button id="boton" mat-button class="btn btn-success" [disabled]="!agregarPersona.valid"
        (click)="agregarPersonaPost()">
        Guardar
      </button>
    </div>
    <div class="col btn-adicionar">
      <button id="boton" mat-button mat-dialog-close class="btn btn-danger">
        Cerrar
      </button>
    </div>
  </div>
</mat-dialog-actions>
